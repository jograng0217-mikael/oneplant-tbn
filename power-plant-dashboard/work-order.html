<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업지시서 관리 - Won Plant</title>
    <link rel="stylesheet" href="work-order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content glass">
                <a href="index.html" class="brand-link">
                    <div class="logo-container">
                        <div class="logo-glyph">ONE</div>
                        <div class="logo-text-group">
                            <span class="company-name">주식회사</span>
                            <h1 class="brand-name">원프랜트</h1>
                        </div>
                    </div>
                </a>
                <div class="header-subtitle">터빈부 작업지시서</div>
            </div>
        </header>

        <section class="banner-section">
            <img src="images/power_plant_banner.png" alt="Power Plant Banner" class="banner-image">
        </section>

        <main class="card-grid">
            <!-- Turbine Card -->
            <div class="card turbine">
                <div class="icon-box">
                    <span class="icon">⚙️</span>
                </div>
                <h2 class="card-title">터빈과</h2>
                <p class="card-desc">터빈/발전기 전기 설비 작업지시서 실시간 모니터링</p>
                <a href="#" class="card-link">시스템 접속 <span class="arrow">→</span></a>
            </div>

            <!-- Boiler Card -->
            <div class="card boiler">
                <div class="icon-box">
                    <span class="icon">⚙️</span>
                </div>
                <h2 class="card-title">터빈설비과</h2>
                <p class="card-desc">보일러 전기 설비 작업지시서 실시간 모니터링</p>
                <a href="turbine-board.html" class="card-link">시스템 접속 <span class="arrow">→</span></a>
            </div>
        </main>
    </div>
</body>

</html>
